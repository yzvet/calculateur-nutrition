<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculateur de Formule</title>
  <style>
    body { font-family: Arial; margin: 50px; }
    input { margin: 5px; }
  </style>
</head>
<body>

  <h2>Calculateur de Formule : (a + b) × c</h2>

  <label for="a">a :</label>
  <input type="number" id="a" />

  <label for="b">b :</label>
  <input type="number" id="b" />

  <label for="c">c :</label>
  <input type="number" id="c" />

  <button onclick="calculer()">Calculer</button>

  <h3>Résultat : <span id="resultat">?</span></h3>

  <script>
    function calculer() {
      const a = parseFloat(document.getElementById('a').value);
      const b = parseFloat(document.getElementById('b').value);
      const c = parseFloat(document.getElementById('c').value);
      const resultat = (a + b) * c;
      document.getElementById('resultat').textContent = isNaN(resultat) ? "Erreur" : resultat;
    }
  </script>

</body>
</html>
